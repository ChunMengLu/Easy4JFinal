<% layout("/common/_layout.html"){ %>
<h1>Blog管理&nbsp;&nbsp;
	<a href="${ctxPath}/blog/add">创建Blog</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th width="12%">操作</th>
			</tr>
			
			<% for(x in blogPage.list!) { %>
			<tr>
				<td style="text-align:left;">${x.id}</td>
				<td style="text-align:left;">${x.title}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="${ctxPath}/blog/delete/${x.id}">删除</a>
					&nbsp;&nbsp;<a href="${ctxPath}/blog/edit/${x.id}">修改</a>
				</td>
			</tr>
			<% } %>
		</tbody>
	</table>
	<% include("/common/_paginate.html", {actionUrl: ctxPath + '/blog/', page: blogPage!}){} %>
</div>
<% } %>
